<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        img {
            border-radius: 20px;
        }
        
        .img5-1 {
            width: 60px;
            height: auto;
            margin: 20px 20px 0 20px;
        }
        
        .img5-2 {
            width: 150px;
            height: auto;
            margin: 40px 20px 0 20px;
        }
        
        #test6Output {
            margin-top: 30px;
        }
    </style>
    <title>Final test</title>
</head>

<body>
    <div id="test6Output"></div>
    <div>
        <img class="img5-1" src="./img/play.png" alt="play" onclick="test6Play()">
        <img class="img5-1" src="./img/stop.png" alt="stop" onclick="test6Stop()">
    </div>
    <div>
        <img id="test6-1" class="img5-2" src="./img/1.jpg" alt="1">
        <img id="test6-2" class="img5-2" src="./img/2.jpg" alt="2">
        <img id="test6-3" class="img5-2" src="./img/3.jpg" alt="3">
        <img id="test6-4" class="img5-2" src="./img/4.jpg" alt="4">
        <img id="test6-5" class="img5-2" src="./img/5.jpg" alt="5">
        <img id="test6-6" class="img5-2" src="./img/6.jpg" alt="6">
    </div>
</body>
<script>
    var checkTest6 = false;
    var flag = 0;
    var index = 1;
    var temp = 0;
    test6Play = function() {

        sI6 = setInterval(function() {
            if (!checkTest6) {

                document.getElementById('test6Output').innerHTML = '<img src="./img/' + index + '.jpg" width="25%">';
                index++;
                if (index == 7) {
                    index = 1;
                }
                if (flag != 0) {
                    index = temp;

                }
            } else {
                clearInterval(sI6);
                checkTest6 = false;
                flag = 0;
            }
            console.log(index);
        }, 1000);
        return sI6;
    }

    test6Stop = function() {
        flag++;
        temp = index;
        checkTest6 = true;
    }
</script>

</html>
