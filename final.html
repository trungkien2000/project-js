<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Final test</title>
</head>

<body>
    <div class="container-fluid">
        <div id="style-button" class="row">
            <div class="col-md-4">
                <button id="bold" class="btn btn-primary"><strong>B</strong></button>
            </div>
            <div class="col-md-4">
                <button id="italic" class="btn btn-primary"><em>I</em></button>
            </div>
            <div class="col-md-4">
                <button id="underline" class="btn btn-primary"><u>U</u></button>
            </div>
        </div>
        <textarea name="text" id="text" class="col-md-12"></textarea>
    </div>
</body>
<script>
    $("#bold").click(
        function() {
            $("#text").select(
                function() {
                    $("#text").select(css("font-weight", "bold"));
                }
            )
        }
    );
</script>

</html>
