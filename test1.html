<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 40px;
        }
        
        select {
            font-size: 20px;
        }
    </style>
    <title>Test 1</title>
</head>

<body>
    <div id="input">
        <h1>CHOOSE YOUR DATE OF BIRTH</h1>
        <label for="day">DAY</label>
        <select name="day" id="day">
           <script>
               test1Day();
           </script>
        </select>
        <label for="month">MONTH</label>
        <select name="month" id="month">
            <script>
                test1Month();
            </script>
        </select>
        <label for="year">YEAR</label>
        <select name="year" id="year">
            <script>
                test1Year();
            </script>
        </select>
    </div>
</body>
<script>
    test1Day = function() {
        var day = '';
        for (var i = 1; i <= 31; i++) {
            day = '<option value="' + i + '">' + i + '</option>';
            document.write(day);
        }
    }

    test1Month = function() {
        var month = '';
        for (var i = 1; i <= 12; i++) {
            month = '<option value="' + i + '">' + i + '</option>';
            document.write(month);
        }
    }

    test1Year = function() {
        var year = '';
        for (var i = 1980; i <= 2020; i++) {
            year = '<option value="' + i + '">' + i + '</option>';
            document.write(year);
        }
    }
</script>

</html>
